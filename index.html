<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/assets/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/main.css" />
  </head>
  <!-- npx tailwindcss -i ./assets/input.css -o ./assets/output.css --watch -->
  <body class="py-6 px-8 container mx-auto">
    <header class="flex items-center justify-between mb-6">
      <h1 class="font-bold text-4xl">Chellenges</h1>
      <button class="text-5xl font-semibold" data="creatHabit">+</button>
      <dialog class="rounded-md w-2/4">
        <div id="form" class="flex justify-between p-2 shadow-lg rounded-lg">
          <label
            ><input
              class="outline-none w-full"
              type="text"
              placeholder="enter habbit name"
          /></label>
        </div>
        <div class="mt-3 flex justify-between">
          <button
            class="bg-black text-white cursor-pointer py-1 px-3 rounded w-auto"
            data="addNewHabit"
          >
            Add
          </button>
          <button
            class="bg-black text-white cursor-pointer py-1 px-3 rounded w-auto"
            data="cancelBtn"
          >
            Cancel
          </button>
        </div>
      </dialog>
    </header>

    <main>
      <section class="rounded-xl bg-black p-5 mb-6">
        <div class="text-white font-semibold mb-4 text-2xl text-center">
          You are almost there!
        </div>
        <div
          class="progress-bar bg-[#262923] text-center rounded-lg overflow-hidden font-semibold text-lg"
        >
          <div class="bg-[#f5f6f7] trancition-all duration-500"></div>
        </div>
      </section>
      <section class="habit-container"></section>
    </main>
    <script type="module" src="./assets/js/main.js"></script>
    <script type="module" src="./assets/js/addHabit.js"></script>
  </body>
</html>
