<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/main.css" />
  </head>

  <body class="py-6 px-8">
    <header class="flex items-center justify-between mb-10">
      <h1 class="font-bold text-4xl">Chellenges</h1>
      <button class="text-5xl font-semibold" data="creatHabit">+</button>
      <div
        id="form"
        class="absolute top-6 right-10 p-5 bg-white shadow-lg rounded-lg hidden"
      >
        <label
          ><input
            class="outline-none"
            type="text"
            placeholder="enter habbit name"
        /></label>
        <button
          class="bg-black text-white cursor-pointer py-1 px-3 rounded"
          data="addNewHabit"
        >
          Add
        </button>
      </div>
    </header>

    <main>
      <section class="rounded-xl bg-black p-5 mb-10">
        <div class="text-white font-semibold mb-4 text-2xl text-center">
          You are almost there!
        </div>
        <div
          class="progress-bar bg-[#262923] text-center rounded-lg overflow-hidden font-semibold text-lg"
        >
          <div class="bg-[#f5f6f7] trancition-all duration-500"></div>
        </div>
      </section>
      <section class="habit-container"></section>
    </main>
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
